<html>
<head>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.0.0/d3.min.js"></script>
</head>

<body>
  <button id="everyone">Everyone bloodtype</button>
  <button id="men">Men bloodtype</button>
  <button id="women">Women bloodtype</button>
  <div id="donut"></div>
  
</body>
</html>

<style>
  .pie {
  margin: 20px;
}

.pie text {
  font-family: "Verdana";
  fill: #888;
}

.pie .name-text{
  font-size: 1em;
}

.pie .value-text{
  font-size: 3em;
}
        }
</style>
    
<svg width="500" height="400" thickness="40" duration="750"> </svg>

<script>
    var total=[
        {
        bloodtype:"Type A",
        value:12},
        {
        bloodtype:"Type B",
        value:13},
        {
        bloodtype:"Type AB",
        value:30},
        {
        bloodtype:"Type O",
        value:45
        }];

        console.log(total);

var femaleData = [{
     bloodtype:"Type A",
     value: 6,
     all: 50
     },
     {
     bloodtype:"Type B",
     value: 7,
     all: 50
     },
     {
     bloodtype:"Type AB",
     value: 14,
     all: 50
     },
     {
     bloodtype:"Type O",
     value: 23,
     all: 50
     }
];
//male
var maleData = [{
     bloodtype:"Type A",
     value: 6,
     all: 50
     },
     {
     bloodtype:"Type B",
     value: 5,
     all: 50
     },
     {
     bloodtype:"Type AB",
     value: 1,
     all: 50
     },
     {
     bloodtype:"Type O",
     value: 38,
     all: 50
     }
];

var text = "";
var width = 260;
var height = 260;
var thickness = 40;
var duration = 750;

var radius = Math.min(width, height) / 2;
var color = d3.scaleOrdinal(d3.schemeCategory10);

var svg = d3.select("#donut")
.append('svg')
.attr('class', 'pie')
.attr('width', width)
.attr('height', height);

var g = svg.append('g')
.attr('transform', 'translate(' + (width/2) + ',' + (height/2) + ')');

var arc = d3.arc()
.innerRadius(radius - thickness)
.outerRadius(radius);

var pie = d3.pie()
.value(function(d) { return d.value; })
.sort(null);

var path = g.selectAll('path')
.data(pie(total))
.enter()
.append("g")
.on("mouseover", function(d) {
      let g = d3.select(this)
        .style("cursor", "pointer")
        .style("fill", "black")
        .append("g")
        .attr("class", "text-group");
 
      g.append("text")
        .attr("class", "bloodtype-text")
        .text(`${d.data.bloodtype}`)
        .attr('text-anchor', 'middle')
        .attr('dy', '-1.2em');
  
      g.append("text")
        .attr("class", "value-text")
        .text(`${d.value}`)
        .attr('text-anchor', 'middle')
        .attr('dy', '.6em');
    })
  .on("mouseout", function(d) {
      d3.select(this)
        .style("cursor", "none")  
        .style("fill", color(this._current))
        .select(".text-group").remove();
    })
  .append('path')
  .attr('d', arc)
  .attr('fill', (d,i) => color(i))
  .on("mouseover", function(d) {
      d3.select(this)     
        .style("cursor", "pointer")
        .style("fill", "black");
    })
  .on("mouseout", function(d) {
      d3.select(this)
        .style("cursor", "none")  
        .style("fill", color(this._current));
    })
  .each(function(d, i) { this._current = i; });


g.append('text')
  .attr('text-anchor', 'middle')
  .attr('dy', '.35em')
  .text(text);

d3.select("button#everyone")
     .on("click", function () {
          change(total);
     })
 
 d3.select("button#women")
     .on("click", function () {
          change(femaleData);
     })
d3.select("button#men")
     .on("click", function () {
          change(maleData)
     }) 

  function change(data) {
     var pie = d3.pie()
     .value(function (d) {
          return d.value;
     }).sort(null)(data);
     var width = 260;
     var height = 260;
     var radius = Math.min(width, height) / 2;
     var donutWidth = 75;
     path = d3.select("#donut")
          .selectAll("path")
          .data(pie); // Compute the new angles
     var arc = d3.arc()
          .innerRadius(radius - donutWidth)
          .outerRadius(radius);
     path.transition().duration(500).attr("d", arc); // redrawing the path with a smooth transition
}
    </script>
</body>
</html>
